package:
  name: itk-heimdali
  version: 4.7.0.3

source:
  git_url: https://github.com/dfroger/ITK
  git_tag: v4.7.0heimdali.3

build:
  number: 5
  binary_relocation: true

requirements:
  build:
    - gcc ==4.8.4.99
    - libgcc
    - cmake
    - zlib
    - libtiff
    - libpng
    - jpeg
    - hdf5_cxx
    - fftw
  run:
    - libgcc
    - zlib
    - libtiff
    - libpng
    - jpeg
    - hdf5_cxx
    - fftw

test:
  files:
    - CMakeLists.txt
    - CreateVector.cxx
  requires:
    - cmake
  commands:
    - mkdir build
    - cd build
    - hash -r
    - cmake -DCMAKE_PREFIX_PATH=$PREFIX ..
    - make

about:
  home: http://www.itk.org/
  license: Apache 2.0
